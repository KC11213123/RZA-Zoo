{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<div class="form-box-login">
    <form method="POST">
        <input type="email" name="email" required placeholder="Email"><br>
        <input type="password" name="password" required placeholder="Password"><br>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
